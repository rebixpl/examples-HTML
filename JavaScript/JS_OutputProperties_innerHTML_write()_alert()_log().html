<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaScript OUTPUT</title>
    </head>
    <body>
        <!-- innerHTML property
                  * defines the HTML content
                  * it is common way to display data in HTML -->
        <p id="demo"></p> <!-- OUTPUT: 11 -->

        <script>
        document.getElementById("demo").innerHTML = 5 + 6;
        </script>



        <!-- document.write(); 
                * it displays given data
                * for testing purposes only
                * using document.write() after an HTML document is loaded, will delete all existing HTML -->
        <script>
        document.write(10 + 43);
        </script> <!-- OUTPUT: 53 -->



        <!-- window.alert()
                  * displays data in the browser alert box (popup)-->
        <script>
        window.alert(7 * 4);
        </script> <!-- OUTPUT: 28 (in the alert box)-->



        <!-- console.log()
                  * for debugging purposes-->
        <h2>Activate debugging with F12</h2>
        <p>Select "Console" in the debugger menu.</p>
        <script>
        function consolePrint(){
            console.log(5 + 5);
        }
        </script> 
        <button type="button" onclick="consolePrint()">Click me and see what happened in the console!</button>

    </body>
</html>
