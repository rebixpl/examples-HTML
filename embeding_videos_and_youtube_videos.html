<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This is Chris website">
    <title>VideOS</title>
  </head>
  <body>

    <!-- the poster tag is containing the thumbnail of video -->
    <!-- you can use autoplay tag to automatically play the video after opening website -->
    <!-- you can use loop tag to loop the video -->
    <video src="videos/blenderanimation1.mp4" loop poster="images/asterkaboza.jpg" controls width="300"></video>

    <br/>

    <!-- this is code used to embed youtube video, its generated in share option under
         the video so you don't have to actually write it down -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pQN-pnXPaVg"
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>

  </body>
</html>
