<!DOCTYPE  html>
<html  lang="en"  dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="description"   content="html formatting is here">
        <title>HTML FORMATTING</title>
    </head>
    <body>
        <p> <b>This text is bold</b> </p>   <!--   <b>   defines bold text   -->
        <p> <strong>This text is strong</strong> <p>   <!--   <strong>   defines strong text ,   IT LOOKS LIEK BOLD   -->

        <hr/>

        <p> <i>This text is italic</i> </p>   <!--   <i>   defines italic  ( krzywizna )   text   -->
        <p> <em>This text is emphasized</em> </p>   <!--   <em>   defines emphasized text   IT LOOKS LIKE ITALIC   -->

        <hr/>

        <h2>HTML   <small>SMALL </small> Formatting</h2>   <!--   smaller text   -->
        <h2>HTML   <mark>MARKER </mark> Formatting </h2>   <!--   marked/highlighted   (itt looks like it has go yellow background )   t e x t   -->

        <hr/>

        <p>My favourite color is <del> red</del> blue</p>   <!--   deleted/removed text   (przekreślony tekst) -->
        <p>My favourite <ins>color</ins> is red</p>   <!--   inserted/added text   (podkreślony tekst) -->

       <hr/>

       <p>This is <sub>subscripted</sub> text</p> <!-- defines subscripted text (SMALLER AT THE BOTTOM)-->
       <p>This is <sup>superscripted</sup> text</p> <!-- defines superscripted text (SMALLER AT THE TOP)-->

    </body > 
</html>
