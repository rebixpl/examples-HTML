<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Tables in HTML">
    <title>TabLeS</title>
  </head>
  <body>

    <table>
      <thead> <!-- table head -->
          <caption><h2>List of Numbers</h2></caption> <!-- the title of the table -->
          <tr>
            <th>num1</th> <!-- table header -->
            <th>num2</th>
            <th>num3</th>
          </tr>
      </thead>
      <tbody>
          <tr> <!-- table row -->
            <td colspan="2">1</td> <!-- table data, colspan="integer" makes the piece of data take up *integer* columns in the table -->
            <td>2</td>
            <td>3</td>
            <td>3.5</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
      </tbody>
    </table>

  </body>
</html>
