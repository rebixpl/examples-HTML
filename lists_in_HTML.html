<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="lists ordered and unordered">
    <title>Lists</title>
</head>
<body>
  <!-- <ul> means unordered list -->
  <ul>
    <li><a href="https://en.wikipedia.org/wiki/Apple" target="_blank">Apples</a></li>
    <li>Oranges</li>
    <li>Bananas</li>
  </ul>

  <hr/>

  <!-- <ol> means ordered list -->
  <ol type="A">
    <li><a href="https://en.wikipedia.org/wiki/Apple" target="_blank">Apples</a></li>
    <li>Oranges</li>
      <ol> <!-- list inside list -->
        <li>Normal Orange</li>
        <li><a href="https://cdn.mos.cms.futurecdn.net/RvWSAYNaeZ8AjKgihEVZtR-970-80.jpg" target="_blank">Black Orange</a></li>
      </ol>
    <li>Bananas</li>
  </ol>

  <hr/>

  <!-- description lists -->
  <dl>
    <dt>Apples</dt>
    <dd>- They are red</dd>
    <dt>Oranges</dt>
    <dd>- They are orange</dd>
  </dl>

</body>
</html>
