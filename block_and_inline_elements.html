<!-- BLOCK and INLINE elements -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BLOCK and INLINE</title>
  </head>
  <body>
    <!-- a BLOCK-LEVEL ELEMENTS always starts on a new line and takes up te full width available -->
    <div>Hello World!</div> <!-- <div> element is a block-level element -->

    <!-- The <div> element is ofen used as a container for other elements, it can be used to style blocks of content -->
    <div style="background-color:black; color:white; padding: 20px;">
      <h2>London</h2>
      <p>London is the capital city of England. It is the most populous city in the United Kingdom,
        with a metropolitan area of over 13 million inhabitants.</p>
    </div>

    <!-- a INLINE ELEMENTS does not start on a new line and only takes up as much width as neccessary -->
    <span>Hello World!</span> <!-- <span> element is a inline element -->

    <!-- The <span> element is often used as a container for some text, can style parts of the text like below -->
    <h1>My <span style="color:red;">Important</span> Heading</h1>

  </body>
</html>
