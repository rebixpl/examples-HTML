<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML The class Attribute</title>
    <!-- to access class in <style> we use (.) parameter followed by the name of the class -->
    <style>
      .cities {
        background-color: black;
        color: white;
        margin: 20px;
        padding: 20px;
      }

      .note {
        color: red;
        font-size: 120%;
      }

      .city {
        background-color: tomato;
        color: white;
        padding: 10px;
      }

      .main {
        text-align: center;
      }
    </style>

  </head>
  <body>
    <!-- class attribute is used to define equal styles for elements with the same class name -->
    <!-- using attribute elements with div -->
    <div class="cities">
      <h2>London</h2>
      <p>London is the capital of England.</p>
    </div>
    <div class="cities">
      <h2>Paris</h2>
      <p>Paris is the capital of France.</p>
    </div>
    <div class="cities">
      <h2>Tokyo</h2>
      <p>Tokyo is the capital of Japan.</p>
    </div>
    <hr/>

    <!-- using the class attribute on inline elements -->
    <h1>My <span class="note">Important</span> Heading</h1>
    <p>This is some <span class="note">important</span> text.</p>
    <hr/>

    <!-- Select Elements With a Specific Class -->
    <h2 class="city">London</h2>
    <p>London is the capital of England.</p>

    <h2 class="city main">Paris</h2> <!-- HTML elements can have more than one class name, class names MUST be separated by SPACE -->
    <p>Paris is the capital of France.</p>

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>




    <!-- JS -->
    <!-- JavaScript can access elements with a specified class name by using the getElementsByClassName() method: -->
    <script>
      function myFunction() {
        var x = document.getElementsByClassName("city");
        for (var i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
      }
    </script>

    <br/>
    <button onclick="myFunction()">Hide elements</button>

  </body>
</html>
