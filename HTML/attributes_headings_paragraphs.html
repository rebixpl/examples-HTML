<!DOCTYPE html>
<html lang="en-US" dir="ltr"> <!-- The language is declared with the lang attribute. -->
                              <!-- *dir attribute values* ltr -	Default. Left-to-right text direction
                              <!--                        rtl - Right-to-left text direction -->
  <head>
    <meta charset="utf-8">
    <title>Attributes && Headings && Paragraphs</title>
  </head>
  <body style="background-color:lightblue;"> <!-- The CSS background-color property defines the background color for an HTML element.-->
    <p title="pls don't read"> <!-- The value of the title attribute will be displayed as a tooltip when you mouse over the paragraph -->
      HelloolleH
    </p>

    <h1 style="font-size:60px;">Heading 1</h1> <!-- you can specify the size for any heading with the *style* attribute, using the CSS *font-size* -->

    <p>This is <br/>a paragraph<br/>with the line breaks</p> <!-- Use *<br>* if you want a line break (a new line) without starting a new paragraph -->

    <pre> <!-- The HTML <pre> element defines preformatted text. -->
      My Bonnie lies over the ocean.

      My Bonnie lies over the sea.

      My Bonnie lies over the ocean.

      Oh, bring back my Bonnie to me.
    </pre>

    <hr/>

    <p style="color:yellow;">This is awesome!</p> <!-- The CSS color property defines the text color for an HTML element: -->

    <br/>

    <p style="font-family:verdana; font-size:240%;">This is a text sample</p> <!-- The CSS *font-family* property defines the font to be used for an HTML element: -->
                                                                              <!-- The CSS *font-size* property defines the text size for an HTML element: -->

    <br/>

    <h1 style="text-align:center;">Centered Heading</h1> <!-- *text-align* property defines the horizontal text alignment for an HTML element: -->

  </body>
</html>
