<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="HTML Images">
    <title>HTML Images</title>

    <style>
      img {
        width: 100%;
    }
    </style>

  </head>
  <body>
    <!-- loading image from file -->
    <img src="gfx/kononowicz.jpg" alt="Kononowicz" style="width:300px;"> <!-- alt attribute provides an alternate text for an image
                                                                              style attribute also prevents styles sheets from changing
                                                                              the size of images -->

    <!-- loading image from website -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Proton_Zvezda_crop.jpg" alt="Rocket" style="width:400px;">

    <!-- loading gif from file -->
    <img src="gfx/earth.gif" alt ="earth gif" width="100" height="100"> <!-- setting width and height of the image -->

    <hr/><br/>

    

  </body>
</html>
