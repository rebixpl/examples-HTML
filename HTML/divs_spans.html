<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="divs and spans">
    <title>DIVS & SPANS</title>
  </head>
  <body>
    <!-- spans are inline containers (like links simply it doesnt matter how long they are they just fit in one line)-->
    <!-- divs are block containers (like paragraphs are displayed on the site one under another) -->
    <span>span1</span>
    <span>span2</span>

    <hr/>

    <div>div1</div>
    <div>div2</div>


  </body>
</html>
