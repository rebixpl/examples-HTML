<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="HTML CSS">
    <title>HTML CSS</title>

    <!-- An internal CSS is used to define a style for a single HTML page. -->
    <style>
      body {background-color: powderblue;}
      h1 {color:blue;}
      p {color:red;}
    </style>

    <!-- An external style sheet is used to define the style for many HTML pages. -->
    <link rel="stylesheet" href="styles.css"> <!-- this external file styles.css must contain the style 
                                                  element above, you can control the look of whole site 
                                                  by editing this one file -->

  </head>
  <body>
    <!-- CSS describes how HTML elements are to be displayed on screen, paper, or in other media.
         CSS saves a lot of work. It can control the layout of multiple web pages all at once. -->

    <!-- INLINE CSS - An inline CSS is used to apply a unique style to a single HTML element. -->
    <h1 style="color:white;">This is a white heading</h1>

    <br/>

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>

  </body>
</html>
