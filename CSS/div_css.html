<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Block and Inline Elements, div</title>
  </head>
  <body>
    <!-- Div jest to nic innego jak pojemnik. Pojemnik, któremu możemy nadać cechy poprzez CSS. -->
    <div style="width:100px; height=100px; background-color:red;">
      Czerwony kwadrat
    </div>

    <br/>

    <!-- div w div -->
    <div style="width:1600px; height:400px;">
      <div style="width:500px; height:200px; background-color:green; float: left;"> <!-- domyślnie div'y układają się pod sobą, aby ułożyć je obok siebie należy użyć cechy float:left; -->
        Div 1
      </div>
      <div style="width:600px; height:200px; background-color:blue; float:left;">
        Div 2
      </div>
      <div style="width:500px; height:200px; background-color:orange; float: left;">
        Div 3
      </div>
    <div>

  </body>
</html>
