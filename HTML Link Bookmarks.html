<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="HTML Link Bookmarks">
    <title>HTML Link Bookmarks</title>
  </head>
  <body>
    <!-- HTML bookmarks are used to allow readers to jump to specific parts of a Web page. -->

    <a href="#C2">Jump to chapter 2</a> <!-- #id jumps to given id bookmark-->
    <a href="#C4">Jump to chapter 4</a>
    <a href="#C7">Jump to chapter 7</a>

    <h2>Chapter 1</h2>

    <br/><br/><br/><br/><br/><br/><br/><br/>

    <h2 id="C2">Chapter 2</h2> <!-- the "id" attribute creates a bookmark-->

    <br/><br/><br/><br/><br/><br/><br/><br/>

    <h2>Chapter 3</h2>

    <br/><br/><br/><br/><br/><br/><br/><br/>

    <h2 id="C4">Chapter 4</h2>

    <br/><br/><br/><br/><br/><br/><br/><br/>

    <h2>Chapter 5</h2>

    <br/><br/><br/><br/><br/><br/><br/><br/>

    <h2>Chapter 6</h2>

    <br/><br/><br/><br/><br/><br/><br/><br/>

    <h2 id="C7">Chapter 7</h2>

    <br/><br/><br/><br/><br/><br/><br/><br/>

  </body>
</html>
